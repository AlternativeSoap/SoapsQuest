  - "&c&l⚠ QUEST LOCKED ⚠"
  - ""
  - "&7This quest requires payment"
  - "&7or items to unlock."
  - ""
  - "&e&l→ Right-click to unlock!"
  - ""
  - "&7Requirements:"
  - "<requirements>"

quest-unlocked: "<prefix> &a&l✓ Quest unlocked! Start making progress."
quest-already-unlocked: "<prefix> &7This quest is already unlocked."
quest-unlock-failed: "<prefix> &c&l✗ Cannot unlock: &c<reason>"

