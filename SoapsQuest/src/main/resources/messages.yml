# ════════════════════════════════════════════════════════════════════════════
# FORMATTING SUPPORT
# ════════════════════════════════════════════════════════════════════════════
# Legacy:      &a, &c, &7, &l (bold), &o (italic), &n (underline)
# MiniMessage: <green>, <red>, <gradient>, <#FFFFFF>, <bold>, <italic>

# ════════════════════════════════════════════════════════════════════════════
# PLACEHOLDER REFERENCE
# ════════════════════════════════════════════════════════════════════════════
# Internal placeholders (available in messages.yml, quests.yml, random-generator.yml)
#
# CORE:
#   <prefix>              Plugin prefix (defined below)
#   <player>              Player name
#   <quest>               Quest display name
#   <objective>           Objective description ("Kill 10 Zombies")
#   <type>                Quest type (Single, Multi, Sequential)
#   <progress>            Current progress number
#   <amount>              Total required amount
#   <progress_unit>       Unit suffix (" objectives" for multi/sequential)
#   <index>               Reward index number
#
# TIER (from config.yml):
#   <tier>                Tier display name ("Rare", "Epic")
#   <tier_color>          Tier color code ("&9", "&5")
#   <tier_prefix>         Tier prefix with color ("[RARE]", "[EPIC]")
#
# DIFFICULTY (from config.yml):
#   <difficulty>          Difficulty display name ("Normal", "Hard")
#   <difficulty_color>    Difficulty color code
#
# OBJECTIVE-SPECIFIC:
#   <entity>              Entity name (kill, tame objectives)
#   <block>               Block type (break, place objectives)
#   <item>                Item type (collect, craft objectives)
#   <mob>                 MythicMob name (kill_mythicmob objective)
#
# EXTERNAL (PlaceholderAPI):
#   Use % format: %player_name%, %vault_eco_balance%, etc.
#
# NOTE: Both <> and % formats supported for compatibility

# ════════════════════════════════════════════════════════════════════════════
# PLUGIN PREFIX
# ════════════════════════════════════════════════════════════════════════════
prefix: "&8[&2SoapsQuest&8]&r"

# ════════════════════════════════════════════════════════════════════════════
# GENERAL MESSAGES
# ════════════════════════════════════════════════════════════════════════════
no-permission: "<prefix> &cYou don't have permission to do that!"
player-not-found: "<prefix> &cPlayer '&e<player>&c' not found!"
quest-not-found: "<prefix> &cQuest '&e<quest>&c' not found!"
player-only: "<prefix> &cThis command can only be used by players!"
config-reloaded: "<prefix> &aConfiguration reloaded successfully!"

# ════════════════════════════════════════════════════════════════════════════
# QUEST RECEIVING & ACTIVATION
# ════════════════════════════════════════════════════════════════════════════

# Quest given/received (active)
quest-given: "<prefix> &aGave quest '&2<quest>&a' to &2<player>&a!"
quest-received: "<prefix> &aYou received quest: &2<quest>&a!"

# Quest queued (behind active quest)
quest-given-queued: "<prefix> &aGave quest '&2<quest>&a' to &2<player>&a &7(queued)"
quest-received-queued: "<prefix> &aYou received quest: &2<quest>&a &7(queued)"
quest-activated: "<prefix> &aYour queued quest '&2<quest>&a' is now active!"

# Legacy (kept for compatibility)
quest-given-replaced: "<prefix> &aGave quest '&2<quest>&a' to &2<player>&a &7(replaced)"
quest-received-replaced: "<prefix> &aYou received quest: &2<quest>&a &7(previous cancelled)"
quest-already-active: "<prefix> &cYou already have this quest active!"

# ════════════════════════════════════════════════════════════════════════════
# QUEST INTERACTION (Right-Click Paper)
# ════════════════════════════════════════════════════════════════════════════

# Progress check (incomplete quest)
quest-progress-display: |
  <prefix> &7Quest: &2<quest>
  <prefix> &7Objective: &e<objective>
  <prefix> &7Progress: &a<progress>&7/&a<amount>

# Completion (redeeming rewards)
quest-completion-redeemed: |
  <prefix> &a&l✓ Congratulations! Quest completed: &2<quest>
  <prefix> &aRewards have been claimed!

# Already completed
quest-already-redeemed: "<prefix> &7This quest has already been completed."

# ════════════════════════════════════════════════════════════════════════════
# QUEST OWNERSHIP (Lock-to-Player System)
# ════════════════════════════════════════════════════════════════════════════
# When lock-to-player: true, quest binds to first player who makes progress

quest-not-yours: "<prefix> &c⚠ This quest is bound to another player!"
quest-locked-to-other: "<prefix> &cThis quest belongs to &e<player>&c!"

# ════════════════════════════════════════════════════════════════════════════
# PERMISSION SYSTEM
# ════════════════════════════════════════════════════════════════════════════

quest-no-permission: "<prefix> &cYou don't have permission for this quest!"
quest-give-no-permission: "<prefix> &cPlayer &e<player>&c lacks permission for '&e<quest>&c'!"
quest-requires-permission: "<prefix> &cRequires permission: &e<permission>"

