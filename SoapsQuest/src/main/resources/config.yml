# ╔════════════════════════════════════════════════════════════════════════════╗
# ║                        SoapsQuest Configuration                            ║
# ║                                                                            ║
# ║  Main configuration file for SoapsQuest plugin                            ║
# ║  Configure difficulties, tiers, display modes, and core settings          ║
# ╚════════════════════════════════════════════════════════════════════════════╝

# Configuration version - DO NOT MODIFY
# Used to detect outdated configurations and trigger automatic updates
config-version: 1

# ════════════════════════════════════════════════════════════════════════════
# CORE SETTINGS
# ════════════════════════════════════════════════════════════════════════════

# Autosave interval for player quest progress (in minutes)
# Lower value = more frequent saves, higher load
# Recommended: 5-10 minutes
autosave-interval: 5

# Maximum attempts to generate a random quest if generation fails
# Prevents infinite loops if quest generation encounters issues
max-generation-retries: 5

# ════════════════════════════════════════════════════════════════════════════
# DIFFICULTY SYSTEM
# ════════════════════════════════════════════════════════════════════════════
# Fully customizable difficulty levels - add, remove, or rename as needed
#
# PROPERTIES:
#   display:   Colored name shown in quest lore/messages
#   weight:    Chance to appear in random generation (higher = more common)
#   
#   multiplier.objective-amount:   Scales objective requirements
#   multiplier.reward:             Scales ALL rewards (XP, money, items)
#
# HOW MULTIPLIERS WORK:
#   Base Quest: Kill 100 zombies → Reward: 100 XP, $50, 10 diamonds
#   
#   Easy (0.8):      80 zombies → 80 XP, $40, 8 diamonds
#   Normal (1.0):   100 zombies → 100 XP, $50, 10 diamonds
#   Hard (1.5):     150 zombies → 150 XP, $75, 15 diamonds
#   Nightmare (2.0): 200 zombies → 200 XP, $100, 20 diamonds (reward: 2.5x)
#
# APPLIES TO:
#   ✓ Random generation (/sq generate)
#   ✓ Manual quests in quests.yml with difficulty field set
#   ✗ Quests without difficulty field remain unchanged

difficulties:
  easy:
    display: "&aEasy"
    weight: 50
    multiplier:
      objective-amount: 0.8
      reward: 0.8
  
  normal:
    display: "&eNormal"
    weight: 35
    multiplier:
      objective-amount: 1.0
      reward: 1.0
  
  hard:
    display: "&cHard"
    weight: 15
    multiplier:
      objective-amount: 1.5
      reward: 1.5
  
  nightmare:
    display: "&4&lNightmare"
    weight: 5
    multiplier:
      objective-amount: 2.0
      reward: 2.5

# ════════════════════════════════════════════════════════════════════════════
# TIER/RARITY SYSTEM
# ════════════════════════════════════════════════════════════════════════════
# Quest rarity tiers - fully customizable (add mythic, ultimate, etc.)
#
# PROPERTIES:
#   display:   Readable tier name     → "&9Rare"
#   prefix:    Bracketed format       → "&9[RARE]"
#   color:     Just the color code    → "&9"
#   weight:    Random generation chance (higher = more common)
#
# PLACEHOLDER USAGE:
#   <tier>         → "Rare"                     (display name)
#   <tier_prefix>  → "[RARE]"                   (bracketed format)
#   <tier_color>   → "&9"                       (color only)
#
# EXAMPLES:
#   "<tier_prefix> <tier_color>&lQuest Name"   → "[RARE] &9&lQuest Name"
#   "Tier: <tier>"                              → "Tier: Rare"
#   "<tier_color>This text is colored"          → "&9This text is colored"

tiers:
  common:
    display: "&fCommon"
    prefix: "&7[COMMON]"
    color: "&f"
    weight: 40
  
  rare:
    display: "&9Rare"
    prefix: "&9[RARE]"
    color: "&9"
    weight: 30
  
  epic:
    display: "&5Epic"
    prefix: "&5[EPIC]"
    color: "&5"
    weight: 20
  
  legendary:
    display: "&6Legendary"
    prefix: "&6[LEGENDARY]"
    color: "&6"
    weight: 10

# ════════════════════════════════════════════════════════════════════════════
# PROGRESS DISPLAY
# ════════════════════════════════════════════════════════════════════════════
# How quest progress updates are shown to players
#
# MODES:
#   actionbar: Above hotbar (recommended, non-intrusive)
#   chat:      Chat message every X updates
#   bossbar:   Top of screen with progress bar
#   none:      Silent updates (no notifications)

progress-display:
  mode: "actionbar"
  
  # Chat mode: Show progress every X updates (reduces spam)
  interval: 5
  
  # Bossbar mode: Visual progress bar configuration
  bossbar:
    color: "GREEN"              # PINK, BLUE, RED, GREEN, YELLOW, PURPLE, WHITE
    style: "SEGMENTED_10"       # SOLID, SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20
    duration: 5                 # Seconds to display

# ════════════════════════════════════════════════════════════════════════════
# MILESTONE NOTIFICATIONS
# ════════════════════════════════════════════════════════════════════════════
# Sound played when reaching quest milestones (25%, 50%, 75%, etc.)
# Configure milestones per-quest in quests.yml: milestones: [25, 50, 75]

milestone-sound: "ENTITY_PLAYER_LEVELUP"      # Sound effect (use "none" to disable)
milestone-sound-volume: 1.0                   # Volume: 0.0 (silent) to 1.0 (max)
milestone-sound-pitch: 1.0                    # Pitch: 0.5 (low) to 2.0 (high)
