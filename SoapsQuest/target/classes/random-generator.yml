# ╔════════════════════════════════════════════════════════════════════════════╗
# ║                  SOAPSQUEST - RANDOM QUEST GENERATOR                       ║
# ║                                                                            ║
# ║  Configure random quest generation system                                 ║
# ║  Define pools, templates, and generation rules                            ║
# ╚════════════════════════════════════════════════════════════════════════════╝

# ════════════════════════════════════════════════════════════════════════════
# USAGE
# ════════════════════════════════════════════════════════════════════════════
# Command:  /sq generate [type] [player]
# Types:    single, multi, sequence
# Amount:   [min, max] for range OR single number (e.g., [5, 15] or 10)

random-generator:

  # ════════════════════════════════════════════════════════════════════════════
  # CORE SETTINGS
  # ════════════════════════════════════════════════════════════════════════════

  enabled: true                         # Enable random generation
  save-generated-quests: true           # Save generated quests to file
  allowed-types: [single, multi, sequence]  # Quest types allowed
  
  # Save Configuration
  save-strategy: "single"               # single, dated, per-player, per-tier
  save-location: "generated.yml"        # File to save generated quests
  
  save-format:
    indent: 2                           # YAML indentation
    sort-by: "timestamp"                # Sort method
    include-metadata: true              # Include generation info
  
  # Internal Quest ID Formatting
  # Placeholders: <id>, <type>, <tier>, <diff>, <objective>, <counter>, <player>
  internal-name-formats:
    single: "quest_<tier>_<objective>_<id>"
    multi: "multi_<tier>_<id>"
    sequence: "seq_<tier>_<counter>"
    default: "generated_<id>"

  # ════════════════════════════════════════════════════════════════════════════
  # DIFFICULTY & TIER POOLS
  # ════════════════════════════════════════════════════════════════════════════
  # Control which difficulties/tiers can be randomly selected
  
  difficulty-pool:
    enabled: true                       # Enable difficulty selection
    allowed: []                         # Empty = use all from config.yml
    default: "normal"                   # Fallback if generation fails
  
  tier-pool:
    enabled: true                       # Enable tier selection
    allowed: []                         # Empty = use all from config.yml
    default: "common"                   # Fallback if generation fails
  
  # ════════════════════════════════════════════════════════════════════════════
  # MILESTONE CONFIGURATION
  # ════════════════════════════════════════════════════════════════════════════
  # Add milestone notifications to randomly generated quests
  
  milestones:
    enabled: true                       # Enable milestone generation
    mode: "tier-based"                  # "default", "random", "tier-based", or "none"
    
    # Default mode: Same milestones for all quests
    default: [25, 50, 75]
    
    # Random mode: Randomly pick milestones from pool
    random-pool:
      - [50]                            # Single milestone
      - [25, 75]                        # Start and near-end
      - [25, 50, 75]                    # Balanced progression
      - [33, 66]                        # Third markers
    
    # Tier-based mode: Different milestones per tier
    tier-based:
      common: [50]                      # Simple: halfway notification
      rare: [25, 75]                    # Two notifications
      epic: [25, 50, 75]                # Three notifications
      legendary: [20, 40, 60, 80]       # Four notifications (more feedback)

  # ════════════════════════════════════════════════════════════════════════════
  # QUEST PAPER MATERIALS
  # ════════════════════════════════════════════════════════════════════════════
  # Choose what material(s) generated quest papers use
  # Modes: "default", "random", "tier-based"
  
  quest-paper-material:
    selection-mode: "random"            # How to choose material
    default-material: "PAPER"           # Fallback material
    
    # Random mode: Weighted random selection
    random-pool:
      - material: PAPER
        weight: 50                      # 50% chance (most common)
      
      - material: MAP
        weight: 20                      # 20% chance
      
      - material: WRITABLE_BOOK
        weight: 15                      # 15% chance
      
      - material: ENCHANTED_BOOK
        weight: 10                      # 10% chance
      
      - material: KNOWLEDGE_BOOK
        weight: 5                       # 5% chance (rare)
    
    # Tier-based mode: Material depends on quest tier
    tier-based:
      common:
        - PAPER
        - MAP
      
      rare:
        - MAP
        - WRITABLE_BOOK
        - ENCHANTED_BOOK
      
      epic:
        - ENCHANTED_BOOK
        - KNOWLEDGE_BOOK
        - WRITABLE_BOOK
      
      legendary:
        - ENCHANTED_BOOK
        - KNOWLEDGE_BOOK
        - NETHER_STAR

  # ════════════════════════════════════════════════════════════════════════════
  # OBJECTIVE CONFIGURATION
  # ════════════════════════════════════════════════════════════════════════════
  
  # Multi-objective quests (complete in any order)
  multi-objective:
    min-objectives: 2                   # Minimum objectives per quest
    max-objectives: 4                   # Maximum objectives per quest
  
  # Sequential quests (complete in order)
  sequence-objective:
    min-objectives: 2                   # Minimum objectives per quest
    max-objectives: 4                   # Maximum objectives per quest
  
  # ════════════════════════════════════════════════════════════════════════════
  # OBJECTIVE WEIGHTS
  # ════════════════════════════════════════════════════════════════════════════
  # Higher weight = more frequent in random generation
  
  objective-weights:
    # Combat (Very Common)
    kill: 40
    bowshoot: 12
    damage: 8
    
    # Building (Common)
    break: 30
    place: 20
    interact: 6
    
    # Collection (Common)
    collect: 15
    craft: 15
    fish: 10
    smelt: 10
    
    # Movement (Common)
    move: 10
    jump: 8
    vehicle: 5
    
    # Survival (Moderate)
    consume: 8
    sleep: 8
    drop: 8
    tame: 5
    shear: 5
    heal: 5
    
    # Advanced (Moderate)
    enchant: 5
    brew: 5
    trade: 5
    projectile: 8
    chat: 6
    
    # Leveling (Moderate)
    level: 10
    gainlevel: 10
    reachlevel: 6
    
    # Special (Rare)
    kill_mythicmob: 10                  # Requires MythicMobs
    firework: 3
    death: 2                            # Intentional deaths

  # ════════════════════════════════════════════════════════════════════════════
  # DISPLAY TEMPLATES
  # ════════════════════════════════════════════════════════════════════════════
  # Placeholders: <entity>, <block>, <item>, <mob>, <amount>, <tier>, <tier_color>, <difficulty>
  
  display-templates:
    kill:
      - "&c<entity> Slayer"
      - "&4Hunt &f<amount> &4<entity>s"
    
    break:
      - "&8<block> Breaker"
      - "&7Mine &f<amount> &7<block>"
    
    place:
      - "&2<block> Builder"
      - "&aPlace &f<amount> &a<block>"
    
    collect:
      - "&e<item> Collector"
      - "&6Gather &f<amount> &6<item>s"
    
    craft:
      - "&bCrafting Order: &f<item>"
      - "&3Forge &f<amount> &3<item>s"
    
    fish:
      - "&9Fishing Contract"
      - "&1Catch &f<amount> &1Fish"
    
    smelt:
      - "&6<item> Smelter"
      - "&eSmelt &f<amount> &e<item>s"
    
    jump:
      - "&aJumping Challenge"
      - "&2Jump &f<amount> &2times"
    
    drop:
      - "&c<item> Dropper"
      - "&4Drop &f<amount> &4<item>s"
    
    reachlevel:
      - "&bLevel Achievement"
      - "&3Reach Level &f<amount>"
    
    generic:
      - "&7[Quest] &f<type> Challenge"
      - "&e<difficulty> &7Task"


  # ════════════════════════════════════════════════════════════════════════════
  # QUEST LORE STRUCTURE
  # ════════════════════════════════════════════════════════════════════════════
  # Dynamic lore generation for randomly created quests
  # 
  # ════════════════════════════════════════════════════════════════════════════
  # SECTION TYPES
  # ════════════════════════════════════════════════════════════════════════════
  # mode: "static"      → Always shows exactly as written
  # mode: "random"      → Picks ONE random entry per generation
  # mode: "tier-based"  → Different lore per tier (common/rare/epic/legendary)
  # 
  # ════════════════════════════════════════════════════════════════════════════
  # AVAILABLE PLACEHOLDERS
  # ════════════════════════════════════════════════════════════════════════════
  # CORE:
  #   <tier>            Tier name ("Rare", "Epic")
  #   <tier_prefix>     Tier prefix ("[RARE]", "[EPIC]")
  #   <tier_color>      Tier color ("&9", "&5")
  #   <difficulty>      Difficulty name ("Normal", "Hard")
  #   <difficulty_color> Difficulty color
  #   <progress>        Current progress number
  #   <amount>          Total required amount
  #   <progress_unit>   Unit label (" objectives" or empty)
  #   <type>            Quest type ("Single", "Multi", "Sequential")
  #   <objective>       Objective description ("Kill 10 Zombies")
  #
  # OBJECTIVE-SPECIFIC:
  #   <entity>          Entity name (kill, tame, shear)
  #   <block>           Block type (break, place, interact)
  #   <item>            Item type (collect, craft, fish, smelt)
  #   <mob>             MythicMob name (kill_mythicmob)
  #
  # EXTERNAL (PlaceholderAPI):
  #   Use % format: %player_name%, %vault_eco_balance%
  # 
  # ════════════════════════════════════════════════════════════════════════════
  # AUTOMATIC FEATURES
  # ════════════════════════════════════════════════════════════════════════════
  # Multi-Objective:  Objective list with bullets (•), checkmarks (✓)
  # Sequential:       Numbered steps (1. 2. 3.), current step (>), locked steps
  
  lore-structure:
    header:
      mode: "random"
      entries:
        - "<tier_color>═══════════════════════════"
        - "<tier_color>╔═══════════════════════════╗"
    
    flavor-text:
      mode: "random"
      entries:
        - "&7A task from the guild"
        - "&7Accept this challenge"
        - "&7Prove your worth, adventurer"
    
    separator-1:
      mode: "static"
      entries:
        - ""
    
    quest-info:
      mode: "tier-based"
      
      common:
        - "&7Tier: <tier> &8| &7Type: &f<type>"
        - "&7Difficulty: <difficulty>"
        - ""
        - "&7Task: &f<objective>"
        - "&7Completed: &f<progress>/<amount><progress_unit>"
      
      rare:
        - "<tier_color>╠═ &7Tier: <tier> &8| &7Type: &f<type>"
        - "<tier_color>╠═ &7Difficulty: <difficulty>"
        - ""
        - "<tier_color>╠═ &7Task: &f<objective>"
        - "<tier_color>╠═ &7Completed: &f<progress>/<amount><progress_unit>"
      
      epic:
        - "<tier_color>▸ &7Tier: <tier> &8| &7Type: &f<type>"
        - "<tier_color>▸ &7Difficulty: <difficulty>"
        - ""
        - "<tier_color>▸ &7Task: &f<objective>"
        - "<tier_color>▸ &7Completed: &f<progress>/<amount><progress_unit>"
        - ""
        - "<tier_color>&l  [EPIC CHALLENGE]"
      
      legendary:
        - "<tier_color>&l  <tier> <type> Quest"
        - ""
        - "&7Difficulty: <tier_color>&l<difficulty>"
        - "&7Task: &f<objective>"
        - "&7Completed: <tier_color><progress>/<amount><progress_unit>"
        - ""
        - "<tier_color>&l  ⚔ LEGENDARY TASK ⚔"
    
    separator-2:
      mode: "static"
      entries:
        - ""
    
    footer:
      mode: "random"
      entries:
        - "<tier_color>═══════════════════════════"
        - "<tier_color>╚═══════════════════════════╝"
    
    # NOTE: "Right-click to claim rewards!" is NOT included here because:
    # The quest paper system automatically shows this message ONLY when:
    # 1. The quest is complete (progress = amount)
    # 2. The quest is active (not queued)
    # This prevents showing "claim" text on incomplete or queued quests.


  # ════════════════════════════════════════════════════════════════════════════
  # MYTHICMOBS INTEGRATION
  # ════════════════════════════════════════════════════════════════════════════
  
  mythicmob-pool:
    - SkeletalKnight
    - SkeletonKing


  # ════════════════════════════════════════════════════════════════════════════
  # OBJECTIVE POOL - Define available objectives for random generation
  # ════════════════════════════════════════════════════════════════════════════
  # Amount Format: [min, max] for range OR single number (e.g., [5, 15] or 10)
  # All objectives work with: single, multi, and sequential quest types
  
  objectives:
    
    # ══════════════════════════════════════════════════════════════════════════
    # KILL OBJECTIVES
    # ══════════════════════════════════════════════════════════════════════════
    
    # Difficulty-scaled hostile mob hunting
    kill_hostile:
      objective: kill
      entities: [ZOMBIE, SKELETON, CREEPER, SPIDER]
      amount-by-difficulty:
        easy: [10, 25]
        normal: [20, 40]
        hard: [40, 75]
        nightmare: [75, 150]
    
    # Specific mob type
    kill_zombies:
      objective: kill
      entities: [ZOMBIE]
      amount: [15, 40]
    
    # ══════════════════════════════════════════════════════════════════════════
    # BREAK OBJECTIVES
    # ══════════════════════════════════════════════════════════════════════════
    
    # Stone mining
    break_stone:
      objective: break
      blocks: [STONE, COBBLESTONE, ANDESITE, DIORITE]
      amount: [50, 200]
    
    # Ore mining
    break_ores:
      objective: break
      blocks: [COAL_ORE, IRON_ORE, GOLD_ORE, DIAMOND_ORE]
      amount: [10, 30]
    
    # ══════════════════════════════════════════════════════════════════════════
    # PLACE OBJECTIVES
    # ══════════════════════════════════════════════════════════════════════════
    
    place_blocks:
      objective: place
      blocks: [OAK_PLANKS, STONE_BRICKS, COBBLESTONE]
      amount: [20, 100]
    
    # ══════════════════════════════════════════════════════════════════════════
    # COLLECT OBJECTIVES
    # ══════════════════════════════════════════════════════════════════════════
    
    # Farming resources
    collect_resources:
      objective: collect
      items: [WHEAT, CARROT, POTATO]
      amount: [10, 64]
    
    # Valuable items
    collect_valuables:
      objective: collect
      items: [IRON_INGOT, GOLD_INGOT, DIAMOND]
      amount: [5, 15]
    
    # ══════════════════════════════════════════════════════════════════════════
    # CRAFT OBJECTIVES
    # ══════════════════════════════════════════════════════════════════════════
    
    craft_tools:
      objective: craft
      items: [WOODEN_PICKAXE, STONE_PICKAXE, IRON_PICKAXE]
      amount: [3, 10]
    
    # ══════════════════════════════════════════════════════════════════════════
    # FISH OBJECTIVES
    # ══════════════════════════════════════════════════════════════════════════
    
    catch_fish:
      objective: fish
      items: [COD, SALMON, TROPICAL_FISH, PUFFERFISH]  # Specific fish types
      amount: [10, 50]
    
    # ══════════════════════════════════════════════════════════════════════════
    # SMELT OBJECTIVES
    # ══════════════════════════════════════════════════════════════════════════
    
    smelt_ores:
      objective: smelt
      items: [IRON_INGOT, GOLD_INGOT]
      amount: [10, 50]
    
    # ══════════════════════════════════════════════════════════════════════════
    # ENCHANT OBJECTIVES
    # ══════════════════════════════════════════════════════════════════════════
    
    enchant_items:
      objective: enchant
      items: [ANY]                      # Any enchanted item
      amount: [5, 20]
    
    # ══════════════════════════════════════════════════════════════════════════
    # ANIMAL OBJECTIVES
    # ══════════════════════════════════════════════════════════════════════════
    
    tame_animals:
      objective: tame
      entities: [WOLF, CAT, HORSE]
      amount: [1, 5]
    
    shear_sheep:
      objective: shear
      entities: [SHEEP]
      amount: [10, 40]
    
    # ══════════════════════════════════════════════════════════════════════════
    # MOVEMENT & SURVIVAL OBJECTIVES
    # ══════════════════════════════════════════════════════════════════════════
    
    travel_distance:
      objective: move
      amount: [1000, 5000]              # Blocks traveled
    
    sleep_in_bed:
      objective: sleep
      amount: [5, 20]                   # Times slept
    
    jump_challenge:
      objective: jump
      amount: [50, 200]                 # Times jumped
    
    # ══════════════════════════════════════════════════════════════════════════
    # COMBAT OBJECTIVES
    # ══════════════════════════════════════════════════════════════════════════
    
    deal_damage:
      objective: damage
      amount: [100, 500]                # Total damage dealt
    
    heal_health:
      objective: heal
      amount: [50, 200]                 # Health points healed
    
    shoot_arrows:
      objective: bowshoot
      amount: [10, 100]                 # Arrows shot
    
    # ══════════════════════════════════════════════════════════════════════════
    # LEVELING OBJECTIVES
    # ══════════════════════════════════════════════════════════════════════════
    
    gain_levels:
      objective: level
      amount: [5, 20]                   # Levels to gain
    
    reach_level:
      objective: reachlevel
      level: [10, 30]                   # Target level
    
    # ══════════════════════════════════════════════════════════════════════════
    # MISCELLANEOUS OBJECTIVES
    # ══════════════════════════════════════════════════════════════════════════
    
    drop_items:
      objective: drop
      items: [DIRT, COBBLESTONE, STICK]
      amount: [10, 64]
    
    trade_villagers:
      objective: trade
      amount: [5, 20]
    
    consume_food:
      objective: consume
      items: [APPLE, BREAD, COOKED_BEEF]
      amount: [10, 50]
    
    brew_potions:
      objective: brew
      amount: [5, 20]
    
    throw_projectiles:
      objective: projectile
      items: [SNOWBALL, EGG, ENDER_PEARL]
      amount: [10, 100]
    
    send_messages:
      objective: chat
      amount: [10, 100]
    
    use_blocks:
      objective: interact
      blocks: [CHEST, FURNACE, CRAFTING_TABLE]
      amount: [5, 50]

  # ════════════════════════════════════════════════════════════════════════════
  # REWARD POOL
  # ════════════════════════════════════════════════════════════════════════════
  # Define rewards for randomly generated quests
  
  reward-pool:
    
    # ══════════════════════════════════════════════════════════════════════════
    # XP REWARDS (by tier)
    # ══════════════════════════════════════════════════════════════════════════
    xp:
      common: [25, 100]                 # 25-100 XP
      rare: [100, 250]                  # 100-250 XP
      epic: [250, 400]                  # 250-400 XP
      legendary: [400, 500]             # 400-500 XP
    
    # ══════════════════════════════════════════════════════════════════════════
    # MONEY REWARDS (by tier) - Requires Vault
    # ══════════════════════════════════════════════════════════════════════════
    money:
      common: [10, 100]                 # $10-$100
      rare: [100, 400]                  # $100-$400
      epic: [400, 750]                  # $400-$750
      legendary: [750, 1000]            # $750-$1000
    
    # ══════════════════════════════════════════════════════════════════════════
    # ITEM REWARDS
    # ══════════════════════════════════════════════════════════════════════════
    items:
      selection-mode: "weighted"        # Weighted random selection
      min-items: 1                      # Minimum items per quest
      max-items: 3                      # Maximum items per quest
      
      pool:
        # Common rewards
        - material: IRON_INGOT
          amount: [1, 5]
          tiers: [common, rare]
          weight: 50                    # 50% relative chance
        
        - material: COAL
          amount: [8, 32]
          tiers: [common]
          weight: 60                    # Very common
        
        # Rare rewards
        - material: GOLD_INGOT
          amount: [1, 3]
          tiers: [rare, epic]
