          amount: 1
          tiers: [rare, epic, legendary]
          weight: 20
        
        # Epic rewards
        - material: DIAMOND
          amount: [1, 2]
          tiers: [epic, legendary]
          weight: 15
          min-difficulty: hard          # Only hard+ difficulties
        
        # Legendary rewards
        - material: NETHERITE_INGOT
          amount: 1
          tiers: [legendary]
          weight: 5                     # Very rare
          min-difficulty: nightmare     # Only nightmare difficulty
        
